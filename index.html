<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <title>Generador de CV</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 mt-1">

                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h5 class="text-center">Generar CV</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3  mt-2">
                            <label for="All" class="form-label">Nombre, Cargo, Perfil, Correo,
                                Telefono, Pagina web, Hobby(separado por coma)</label>
                            <input id="All" class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="works" class="form-label"> Empleos(3)(separado por coma)</label>
                            <input id="works" class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="education" class="form-label">Educacion (3)(separado por coma)</label>
                            <input id="education" class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div class="mb-3">
                            <label for="skill" class="form-label">Skills(6)(separado por coma)</label>
                            <input id="skill" class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div>
                            <div>
                                <button onclick="Reset()" class="btn btn-warning float-end me-2">
                                    <h5>Reset</h5>
                                </button>
                                <button onclick="create()" class="btn btn-success me-5 float-end">
                                    <h5>Generar</h5>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="Container-CV">
            

        </div>
    </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/Site/Index/Index.js"></script>
</body>

</html>
